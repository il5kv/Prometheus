global:
  scrape_interval: 5s

rule_files:
  - "rules/windows_cpu_alert.yml"

scrape_configs:
  - job_name: "promehteus"
    static_configs:
      - targets:
          - localhost:9090

  - job_name: "demo"
    static_configs:
      - targets:
          - demo.promlabs.com:10000
          - demo.promlabs.com:10001
          - demo.promlabs.com:10002

  - job_name: "node"
    static_configs:
      - targets: ["localhost:9100"]
